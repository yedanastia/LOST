<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOST Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Enter the Numbers</h1>
    <div id="timer">05:00</div>
    <input type="text" id="codeInput" placeholder="Enter the numbers (4,8,15,16,23,42)">
    <button onclick="checkCode()">Submit</button>

    <audio id="alertAudio" src="alert.mp3"></audio> <!-- Replace alert.mp3 with your audio file -->
  </div>

  <script src="script.js"></script>
</body>
</html>
