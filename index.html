<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOST Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> <!-- ROM-like font -->
</head>
<body>
    <div id="countdown">
        <p id="timer">05:00</p> <!-- Countdown display -->
    </div>

    <div id="input-area">
        <input type="text" id="code-input" maxlength="15" placeholder="Enter the code" autofocus>
        <button onclick="checkCode()">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
